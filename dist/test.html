<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1d7a5917a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='./style.css'>
    <title>Team Profile</title>
</head>
<body>
    <header class="flex justify-center items-center bg-red-500 h-32">
        <h1 class="text-4xl text-white">My Team</h1>
    </header>

    <main>
        <section class="card-section flex flex-row flex-wrap justify-center">
            <div class="card w-80 h-96 bg-slate-500 m-8">
                <div class="card-title flex flex-col bg-blue-700 h-28">
                    <h3 class="name">Jose</h3>
                    <div class="IconRole flex flex-row">
                        <p class="icon">icon</p>
                        <p class="role">Engineer</p>
                    </div>
                </div>
                <div class="card-info">

                </div>
            </div>


            <div class="w-80 h-96 bg-black m-8"></div>
            <div class="w-80 h-96 bg-black m-8"></div>
        </section>
    </main>
</body>
</html>
