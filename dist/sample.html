<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f1d7a5917a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel='stylesheet' href='./style.css'>
        <title>Team Profile</title>
    </head>
    <body>
        <header class="flex justify-center items-center bg-red-500 h-32">
            <h1 class="text-4xl text-white font-medium">My Team</h1>
        </header>
    
        <main>
            <section class="card-section flex flex-row flex-wrap justify-center">

            <div class="card w-72 h-80 bg-slate-200 m-8">
                <div class="card-title flex flex-col bg-blue-600 text-white font-medium h-28 p-4">
                    <h3 class="name text-4xl">John Doe</h3>
                    <div class="IconRole flex flex-row text-2xl pt-2">
                        <i class="fa-solid fa-mug-hot fa-sm pt-4 pr-2"></i>
                        <p class="role">Manager</p>
                    </div>
                </div>
                <div class="card-info flex flex-col justify-center bg-white m-6 inset-y-1/4 mt-10">
                    <div class="p-2 border-2 border-b-0 border-solid">ID: 30</div>
                    <div class="p-2 border-2 border-solid">Email: <a href="mailto:john@mail.com">john@mail.com</a></div>
                    <div class="p-2 border-2 border-t-0 border-solid">Office Number: 34</div>
                </div>
            </div>
     
                <div class="card w-72 h-80 bg-slate-200 m-8">
                    <div class="card-title flex flex-col bg-blue-600 text-white font-medium h-28 p-4">
                        <h3 class="name text-4xl">Jose</h3>
                        <div class="IconRole flex flex-row text-2xl pt-2">
                            <i class="fa-solid fa-screwdriver-wrench fa-sm pt-4 pr-2"></i>
                            <p class="role">Engineer</p>
                        </div>
                    </div>
                    <div class="card-info flex flex-col justify-center bg-white m-6 inset-y-1/4 mt-10">
                        <div class="p-2 border-2 border-b-0 border-solid">ID: 87</div>
                        <div class="p-2 border-2 border-solid">Email: <a href="mailto:josejpd3@gmail.com">josejpd3@gmail.com</a></div>
                        <div class="p-2 border-2 border-t-0 border-solid">Github: <a href="https://github.com/josejpd3" target="_blank" rel="noopener noreferrer">josejpd3</a></div>
                    </div>
                </div>
         
                <div class="card w-72 h-80 bg-slate-200 m-8">
                    <div class="card-title flex flex-col bg-blue-600 text-white font-medium h-28 p-4">
                        <h3 class="name text-4xl">Isaac</h3>
                        <div class="IconRole flex flex-row text-2xl pt-2">
                            <i class="fa-solid fa-graduation-cap fa-sm pt-4 pr-2"></i>
                            <p class="role">Intern</p>
                        </div>
                    </div>
                    <div class="card-info flex flex-col justify-center bg-white m-6 inset-y-1/4 mt-10">
                        <div class="p-2 border-2 border-b-0 border-solid">ID: 56</div>
                        <div class="p-2 border-2 border-solid">Email: <a href="mailto:idls@test.com">idls@test.com</a></div>
                        <div class="p-2 border-2 border-t-0 border-solid">School: UCF</div>
                    </div>
                </div>
        
    </section>
    </main>
    </body>
    </html>
